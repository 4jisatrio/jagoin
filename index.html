<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>Hello, world!</h1>

                    <li><img src="img/paris.jpg" alt="Paris, France" data-description="Eiffel Tower and Champ de Mars"></li>
                    <li><img src="img/montreal.jpg" alt="MontrÃ©al, QC, Canada" data-large-src="img/montreal.jpg"></li>
                    <li>
                        <img src="img/shanghai.jpg">
                        <span>Shanghai, China</span>
                    </li>
                    <li>
                        <a href="http://www.nyc.gov" target="_blank">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    $(document).ready(function() {
        $('.pgwSlider').pgwSlider();
    });
    </script>
